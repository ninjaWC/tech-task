<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Premium - Service</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <header class="header">
        <div class="header__inner">
          <div class="header__logo"><a href="patienten.html"><img src="image/icons-header/logo.svg" alt="logo"></a></div>

            <div class="header__mail"><a href="#"><img src="image/icons-header/header-mail.svg" alt="mail"></a></div>
          </nav>
        </div>
      </header>
    </div>
    <main class="main">
      <section class="intro">
        <div class="container">
          <div class="intro__inner">
            <div class="intro__upper-title">Premium-Service</div>

            <div class="choose__button-people">

          </div>
          <div class="choose__button-patienten button-mod">
            <div class="choose__button-people">
              <div class=""><img src="image/image-header/couples.svg" alt="couples"></div>
            </div>
            <div class="choose__button-content">
              <div class="choose__button-content-text"><a href="patienten.html">Für den Patienten</a></div>
              <div class="choose__button-content-arrow"><img src="image/image-header/arrow-white.svg" alt="arrow"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
